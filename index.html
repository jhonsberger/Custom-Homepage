<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">00:00</div>
    <img id="weather" src="assets/unknown.png" alt="Weather icon" style="margin-top: -10px; background: transparent;">
    <p id="temp">Fetching local temperature...</p>
    <form id="city-form"></form>

    <div class="bookmarks-container">
        <div class="bookmarks" id="media">
            <h3>Media</h3>
            <hr id="lineFade">
            <ul>
                <li><a href="https://youtube.com">Youtube</a></li>
                <li><a href="https://netflix.com">Netflix</a></li>
                <li><a href="https://disneyplus.com">Disney+</a></li>
                <li><a href="https://spotify.com">Spotify</a></li>
            </ul>
        </div>

        <div class="bookmarks" id="work">
            <h3>Work</h3>
            <hr id="lineFade">
            <ul>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="https://leetcode.com">Leetcode</a></li>
                <li><a href="https://linkedin.com">Linkedin</a></li>
                <li><a href="https://gmail.com">Gmail</a></li>
            </ul>
        </div>

        <div class="bookmarks" id="learning">
            <h3>Learning</h3>
            <hr id="lineFade">
            <ul>
                <li><a href="https://stackoverflow.com">Stack Overflow</a></li>
                <li><a href="https://developer.mozilla.org">MDN Web Docs</a></li>
                <li><a href="https://devdocs.io">DevDocs</a></li>
                <li><a href="https://w3schools.com">W3Schools</a></li>
            </ul>
        </div>

        <div class="bookmarks" id="tools">
            <h3>Tools</h3>
            <hr id="lineFade">
            <ul>
                <li><a href="https://codepen.io">CodePen</a></li>
                <li><a href="https://jsfiddle.net">JSFiddle</a></li>
                <li><a href="https://postman.com">Postman</a></li>
                <li><a href="https://figma.com">Figma</a></li>
            </ul>
        </div>
    </div>

    <div class="bottom-right">
        <img src="assets/key.png" id="toggle-input" style="margin-left: -25%; margin-bottom: 45%">
        <div class="input-box" id="input-box">
            <input type="text" id="api-input" placeholder="Enter API Key">
        </div>
    </div>
</body>
</html>
